# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_SOCKETS=y

# Wi-Fi (ESP32)
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y

# Logging (opzionale)
CONFIG_LOG=y
CONFIG_WIFI_LOG_LEVEL_DBG=y
CONFIG_NET_LOG=y

# HTTP client
CONFIG_HTTP_CLIENT=y
CONFIG_TLS_CREDENTIALS=y

# TLS (opzionale se fai HTTPS)
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=10240

# Abilita la funzionalità seriale
CONFIG_SERIAL=y

# Usa la UART come console
CONFIG_UART_CONSOLE=y

# Configurazione priorità console
CONFIG_CONSOLE_INIT_PRIORITY=3

# Abilitazione della UART per ESP32
CONFIG_UART_ESP32=y

# Configura i pin per UART2 se necessario, ma solo se lo usi
# In caso contrario, non configurarlo esplicitamente
# CONFIG_UART_2=y
